<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">

    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="mx-5">Programadores clan Dell</h1>
    </header>
    <main>
        
        <section class="container">
            <table class="table table-striped table-hover ">
                <thead class="text-capitalize">
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Options</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    
                    
                </tbody>
                </table>
        </section>

        <section id="fbody" class="container">
            <form action="./src/pages/server.html" method='post'>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control"  name="name" id="name" placeholder="name(s)" required>
                <label for="name">Name(s)</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control"  name="lastName" id="lastName" placeholder="lastName" required>
                <label for="LastName">Last Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control"  name="mail" id="mail" placeholder="email" required>
                <label for="email">Email</label>
                </div>
                <section class="text-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-danger">borrar</button>
                </section>
            </form>
        </section>
    </main>
    <footer></footer>
    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
